<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/mainscreen.css">
<script src="js/utilities.js" type="text/javascript"> </script>

<body>
  <div class="w3-sidebar w3-bar-block w3-black w3-card" style="display:none; width:20%;  height: 100%; left: -1%;" id="leftMenu">
  </div>

  <div class="StatusLog" id="Status">
    <p> Not Ready </p>
  </div>

  <div class="w3-sidebar w3-bar-block w3-black w3-card" style="display:none; width:40%;  height: 100%; left:70%; padding-right: 20px; padding-left: 20px; top:0%;" id="rightMenu">
    <div class="addingManualFriends">
      <div>
        <h4>Want to add a friend? </h4>
        <h4> Just type their ID </h4>
        <div class='IdInputClass'>
          <input id="idInput" type="text">
        </div>
        <h4>and their name</h4>
        <div class='NameInputClass'>
          <input id="nameInput" type="text">
        </div>
        <br> </br>
        <div class='AddClass'>
          <button class="toolicon3-button-circle2" onclick="addFriendManually();"> <i class="fa fa-plus"></i> </button>
          <br></br>
          <p id="error" style="visibility:hidden;"> Looks like you're missing some details </p>
        </div>
        <br></br>
          <div id="name"> </div>
      </div>
    </div>
  </div>

  <div id="ContentID">

  </div>

  <button onclick='toggleVisibility("Toolkit")' class="round-button-circle">
    <div class="icon"> ◤◥ </div>
  </button>
  <div class="Toolkit" id="Toolkit">
    <button class="tool-button-circle"> </button>
    <button class="toolicon-button-circle" onclick="toggleLeftMenu()"> <i class="fa fa-users"> </i> </button>
    <button class="toolicon1-button-circle" onclick="window.location.href = 'settings.html'"> <i class="fa fa-cog"></i> </button>
    <button class="toolicon2-button-circle" onclick='toggleVisibility("StatusText")'> <i class="fa fa-comment-o"></i> </button>
    <button class="toolicon3-button-circle" onclick="toggleRightMenu()"> <i class="fa fa-plus"></i> </button>

  </div>

  <div class='status' id="StatusText">
    <input class="textarea" id="statusSent" type="text" placeholder="Got something to share? Tell everyone!" />
    <div class="postStatusButton">
      <button class="post0-postStatusButton-circle" onclick="sendStatusUpdate()"> + </button>
    </div>
  </div>
  <script src="js/mainscreen.js" type="text/javascript"> </script>
  </div>
  </div>
</body>

</html>
